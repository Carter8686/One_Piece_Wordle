<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>One Piece Character Guessing Game</h1>

    <!-- Lobby / multiplayer -->
    <div id="lobby">
        <button id="createRoomBtn">Create Multiplayer Room</button>
        <button id="joinRoomBtn">Join Multiplayer Room</button>
        <span id="roomInfo"></span>
        <div id="playersList"></div>
    </div>

    <!-- Single-player / guess form -->
    <form id="guess-form">
      <div class="autocomplete">
        <input type="text" id="guess" name="guess" placeholder="Enter character name" autocomplete="off" required>
        <div id="suggestions"></div>
      </div>
      <input type="hidden" id="roomIdInput" name="room_id" value="">
      <button type="submit">Submit Guess</button>
    </form>

    <!-- Controls -->
    <div id="controls">
      <button id="newRoundBtn">New Round</button>
      <button id="revealBtn">Reveal Character</button>
    </div>

    <!-- Multiplayer controls -->
    <div id="multiplayer-controls">
      <button id="startGameBtn">Start Game (owner)</button>
      <button id="setModeBtn">Set Mode</button>
      <button id="skipBtn">Skip Character</button>
      <div id="timer">Time: 0s</div>
      <div id="leaderboard"></div>
    </div>

    <!-- Guess table headers -->
    <div id="titles">
      <div class="title-box">Name</div>
      <div class="title-box">Gender</div>
      <div class="title-box">First Arc</div>
      <div class="title-box">Affiliation</div>
      <div class="title-box">
        <img src="{{ url_for('static', filename='berrysymbol.svg') }}" alt="Berry" class="berry-icon"> Bounty
      </div>
      <div class="title-box">Height</div>
      <div class="title-box">Devil Fruit</div>
      <div class="title-box">Haki</div>
    </div>

    <!-- Guess results container -->
    <div id="guess-container-wrapper">
        <div id="guess-container"></div>
    </div>

    <div id="result"></div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- main app JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
